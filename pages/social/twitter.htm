title = "Twitter"
url = "/social/twitter"
layout = "default"
==
{% set url = "https://www.twitter.com/MDooley47/" %}
{% block styles %}
    <meta http-equiv="refresh" content="0;url={{ url }}" />
{% endblock %}
<article style="margin-top:55px;padding-top:5px;font-size:16px;color:#22292f;">
    <header style="margin-top:50px;margin-bottom:50px;">
        <h1 class="text-center" style="font-family:Arvo, serif;">So you want to follow me, eh?</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
                <p class="text-center" style="color:#1DA1F2;">
                    <a href="{{ url }}" target="blank" class="a-social" aria-label="Follow me on Twitter">
                        <i class="fa fa-twitter-square" style="font-size:200px;" aria-hidden="true"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</article>
